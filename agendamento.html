<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Private Races - Agendamento de Viagem</title>

    <!-- Fonts and CSS Links -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #282a36; /* Dracula background color */
            color: #f8f8f2; /* Dracula text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #44475a; /* Dracula header color */
            padding: 10px 0;
            color: #f8f8f2;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f8f8f2;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .banner {
            width: 100%;
            height: 50vh;
            background: url('segurança.jpg') no-repeat center center/cover;
        }

        .container {
            background-color: #44475a; /* Dracula container color */
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input[type="text"],
        .container input[type="date"],
        .container input[type="time"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #6272a4; /* Dracula border color */
            border-radius: 4px;
            background-color: #282a36; /* Dracula input background color */
            color: #f8f8f2; /* Dracula input text color */
        }

        .container button {
            padding: 10px;
            background-color: #50fa7b; /* Dracula button color */
            color: #282a36;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #1eac3a; /* Darker green for button hover */
        }

        .message {
            margin-top: 10px;
            color: red;
        }

        footer {
            background-color: #44475a; /* Dracula footer color */
            color: #f8f8f2;
            padding: 20px;
            text-align: center;
        }

        footer .social {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        footer .social a {
            color: #f8f8f2;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .social a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>W Private Races</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="disponibilidade.html">Agendamento de Viagem</a></li>
                <li><a href="quem_somos.html">Quem Somos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Agendamento de Viagem -->
    <div class="container">
        <h2>Agendar Viagem</h2>
        <form id="booking-form">
            <input type="text" id="name" placeholder="Nome Completo" required>
            <input type="text" id="contact" placeholder="Telefone" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <button type="submit">Agendar</button>
            <div class="message" id="booking-message"></div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>W Private Races &copy; 2024</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var contact = document.getElementById('contact').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var messageElement = document.getElementById('booking-message');
            
            // Simulação de agendamento
            if (name && contact && date && time) {
                messageElement.textContent = 'Viagem agendada com sucesso!';
                messageElement.style.color = 'lightgreen';
            } else {
                messageElement.textContent = 'Por favor, preencha todos os campos.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
